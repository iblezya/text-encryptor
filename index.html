<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/style.css">
  <title>Encriptador de texto</title>
</head>

<body>
  <!-- H E A D E R -->
  <header class="header">
    <nav class="header__nav">
      <img class="header__nav--logo" src="/images/logo.png" alt="logo">
    </nav>
  </header>

  <main class="wrapper">
    <section class="input">
      <!-- <input type="text" value="Ingrese el texto aqui"> -->
      <div class="input__wrapper-text">

        <textarea class="input__text-area" placeholder="Ingrese el texto aqui" name="texto-a-encriptar"></textarea>
      </div>

      <div class="input__footer">
        <div class="input__msg-alert">
          <img src="/images/alert.png" alt="alerta">
          <p>Solo letras minúsculas y sin acentos</p>
        </div>
        <div class="input__buttons">
          <button class="input__button--encr">Encriptar</button>
          <button class="input__button--desencr">Desencriptar</button>
        </div>
      </div>
    </section>
    <section class="output">
      <div class="output__card">
        <img class="output__card--image" src="/images/munheco.svg" alt="munheco">
        <p class="output__card--title">Ningún mensaje fue encontrado</p>
        <p class="output__card--msg">Ingresa el texto que desees encriptar o desencriptar.</p>
        <!-- <div class="output__card--encr-text"></div> -->
        <textarea class="output__card--encr-text" readonly></textarea>
        <button class="output__card--btn-copy">Copiar</button>
      </div>
    </section>
  </main>
  <!-- M O D A L  -->
  <div class="modal__wrapper">
    <div class="modal__card">
      <div class="modal__card--header">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round"
            d="M20.618 5.984A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016zM12 9v2m0 4h.01" />
        </svg>
      </div>
      <div class="modal__card--content">
        <p>Solo es posible usar minúsculas en el encriptador y desencriptador.</p>
      </div>
      <div class="modal__card--footer">
        <button class="modal__card--footer-btnOk">OK</button>
      </div>
    </div>
  </div>
  <!-- F O O T E R -->
  <footer class="footer">Diseñado por <a href='https://www.aluracursos.com/' target="_blank">Alura</a>. Codificado por
    <a href="https:/jaluk1.github.io" target="_blank"> Gerson Jean Pierre</a>
  </footer>
  <script type="module" src="/src/main.ts"></script>
</body>

</html>
